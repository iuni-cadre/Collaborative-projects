singleuser:
  # Get the latest image tag at:
  # https://hub.docker.com/r/jupyter/datascience-notebook/tags/
  # https://hub.docker.com/r/anjia0532/kubeflow-images-public.tensorflow-1.4.1-notebook-gpu/tags
  # Inspect the Dockerfile at:
  # https://github.com/jupyter/docker-stacks/tree/master/datascience-notebook/Dockerfile
  image:
  name: jupyter/minimal-notebook
  tag: 7f1482f5a136
  profileList:
    - display_name: "Minimal environment"
      description: "To avoid too much bells and whistles: Python."
      default: true
    - display_name: "Datascience environment"
      description: "If you want the additional bells and whistles: Python, R, and Julia."
      kubespawner_override:
        image: jupyter/datascience-notebook:7f1482f5a136
    - display_name: "Spark environment"
      description: "The Jupyter Stacks spark image!"
      kubespawner_override:
        image: jupyter/all-spark-notebook:7f1482f5a136
    - display_name: "Tensorflow environment"
      description: "The Jupyter Stacks TF image with CPU"
      kubespawner_override:
        image: jupyter/tensorflow-notebook:7f1482f5a136
    - display_name: "Dedicated, 4 CPUs & 48GB RAM, 1 NVIDIA Tesla K80 GPU"
      description: "By selecting this choice, you will be assigned a environment that will run on a dedicated machine with a single GPU, just for you."
      kubespawner_override:
        image: anjia0532/kubeflow-images-public.tensorflow-1.4.1-notebook-gpu:v20180707-5a11c84d
        cpu:
          limit: 4
          guarantee: 1
        memory:
          limit: 48G
          guarantee: 8G
        extra_resource_limits:
          nvidia.com/gpu: "1"
